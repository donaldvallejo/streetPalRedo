<form action='/services/comments/' method='POST'>
    <input type='hidden' value='{{ service._id }}' name='service_id'/>
        <fieldset>
            <legend>Add a Comment</legend>
            <!-- TITLE -->
            <div class='form-group'>
                <label for='comment-title'>Title</label><br>
                <input class='form-control'
                    id='comment-title'
                    type='text'
                    name='title'
                    placeholder='Title'/>
            </div>
    
            <!-- DESCRIPTION -->
            <div class='form-group'>
                <label for='comment-content'>Comment</label><br>
                <textarea class='form-control'
                    id='comment-content'
                    name='content'
                    rows='10'
                    placeholder='Your comment...'></textarea>
            </div>
        </fieldset>
    
        <!-- BUTTON -->
        <div class='form-group'>
            <button class='btn btn-primary' type='submit'>Save Comment</button>
        </div>
    </form>
